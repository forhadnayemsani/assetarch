<body class="container background text-white">
	<div class="border">
	<h3 class="text-white text-center">Qualifications</h3>
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Education(Institution+CGPA)">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Work Experience">

<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Characteristic/personality">
    </div>

      <input type="text" class="form-control" placeholder="Speciality & skills">
    </div>
  </div>

<br>
<button class="btn btn1">Submit</button>
</div>

<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Enter your first name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="Enter your last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">location</label>
      <input type="text" class="form-control" value="Country+city" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid location.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Apply as a</label>
      <select class="custom-select" id="validationCustom04" required>
        <option selected disabled value="">apply as</option>
        <option>apply as a Technical Analyst</option>
         <option>apply as a Fundamental Analyst</option>
          <option>apply as a Accountant</option>
           <option>apply as an Engineer</option>
            <option>apply as a computer operator</option>
             <option>apply as a Programmer</option>
              <option>apply as a stuff</option>
               <option>apply as a normal employe</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn1" type="submit">Submit form</button>
</form>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
